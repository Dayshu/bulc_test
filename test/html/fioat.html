                                <td>410원</td>
                                <td><button>X</button></td>
                            </tr>
                        </tfoot>
                    </table>
                    <figcaption>
                        <button>전체선택</button>

                        <button>선택삭제</button>

                <div class="total_expense">
                    <div class="total_Box">
                        <ul>
                            <li>
                                <dl>
                                    <dt>총 상품금액</dt>
                                    <dd>0원</dd>
                                    <dt>총 적립액</dt>
                                    <dd>0원</dd>
                                    <dt>배송비</dt>

                                </dl>
                            </li>
